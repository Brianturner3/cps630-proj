<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form id="register-form" method="post" role="form" ng-submit="registerUser()" novalidate>
			<div class="form-group">
				<input required="" type="text" name="fullname" id="fullname" tabindex="1" class="form-control" placeholder="Full Name" value="brian" ng-model="name">
			</div>
			<div class="form-group">
			<input  required="" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="email">
			</div>
			<div class="form-group">
				<input required="" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="password">
			</div>
			<div class="form-group">
				<input required="" type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword">
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
