<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Individual school page</title>
	<!-- Stylesheets-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">

	<!-- Javascript --> 
	<script type = "text/javascript" src = "js/home.js"></script>
</head>
<body ng-app="app">

	<div class="container">
		<div class="row">
			<div class="10 columns">
				<div ng-controller="loadSchool" ng-init="load()" id ="indiUni" style="display:block;">
				</div>
				<div ng-controller="favoriteController" class="two columns">
					<button ng-click="addSchoolToFavorites()">Save School</button>
					<!-- SUBJECT TO CHANGE. For now this button displays the current users favorite schools -->
					<button ng-click="displayFavorites()">Display Schools</button>
				</div>
			</div>
		</div>
	
	<!-- End of Document -->
	
	<!-- Javascript -->
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- ngstorage -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<!-- Custom Controller -->
	<script src="controllers/universityController.js"></script>

	</body>
	</html>
