<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="/css/rateSchool.css">
	<link rel="stylesheet" href="text/css" href="/css/nav.css">
	<link rel="stylesheet" href="css/home.css">
	<!--font-->
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>
<body ng-app="myApp">

	<!-- Begining of Doc -->


	<!-- Nav Bar -->
		<!-- Start of Page -->
	<nav>
		<div class="offset-by-one ten offset-by-one columns">
			<img src="images/uniguide-black.png" id="logoImg" alt="">
		</div>
		<ul class="u-pull-right" id="listItems">
			<li><a href="/index.html" class="link">Search</a></li>
			<li><a href="/favPage.html" class="link">Favorites</a></li>
			<li><a onclick ="deleteAllCookies()" href="/index.html" class="link">Logout</a></li>
		</ul>

		<!-- Hamburger -->
		<div class="dropdown u-pull-right" id="dropDownMenu">
			<div class="container dropbtn" onclick="myFunction(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
		</div>
	</nav>

	<!-- Drop Down Menu -->
	<div id="myDropdown" class="dropdown-content">
		<a href="/index.html">Search</a>
		<a href="/favPage.html">Favorites</a>
		<a onclick ="deleteAllCookies()" href="/index.html" class="link">Logout</a>
	</div>


	<!-- Favorite Schools Section -->
	<div class="container">
		<div class="row">
			<div class="ten columns offset-by-one">
				<div ng-controller='ratedSchool' id = "rateDiv">
					<script type="text/javascript">
						function getURLParameter(name) {
							return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
						}
						var element = document.getElementById("rateDiv");
						var header = document.createElement("h1");
						header.className = "rateHeader";
						var headerText = document.createTextNode("Rate " + getURLParameter("name"));
						header.appendChild(headerText);
						element.appendChild(header);
					</script>
					<form id="formRate">
						<div class="rbutt">
							<input type="radio" ng-model="rating" value="0" id="0">
							<label for="0">0</label>

							<input type="radio" ng-model="rating" value="1" id="1">
							<label for="1">1</label>

							<input type="radio" ng-model="rating" value="2" id="2">
							<label for="2">2</label>

							<input type="radio" ng-model="rating" value="3" id="3">
							<label for="3">3</label>

							<input type="radio" ng-model="rating" value="4" id="4">
							<label for="4">4</label>

							<input type="radio" ng-model="rating" value="5" id="5">
							<label for="5">5</label>
						</div>
						<div class="comment-section">
							<h4 class="name">Comment:</h4>
							<textarea ng-model="comment" rows="8" cols="50" class="comment-area"></textarea><br><br>
							<input  ng-click="submitRating()" type="submit" value="Submit" class="sub-button">
						</div>
					</form> 
				</div>
			</div>
		</div>
	</div>


	<!-- End of Document -->

	<!-- Javascript -->

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- Angular Cookies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-cookies.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- Navbar -->
	<script src="js/nav.js"></script>

	<script src="js/home.js"></script>
	<!-- Controller -->
	<script src="controllers/ratedSchoolController.js" type="text/javascript"></script>

</body>
</html>
