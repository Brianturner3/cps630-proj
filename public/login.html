<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/login&signup.css">
</head>
<body ng-app="myApp" ng-controller="loginController">
	<video playsinline autoplay muted loop poster="sun.jpg" id="bgvid">
		<source src="images/blurworkers.mp4" type="video/mp4">
	</video>

	<div class="overlay">
		
	</div>

		<div class="row">
			<div class="six columns offset-by-three" id="form-container">
				<div class="offset-by-one ten offset-by-one columns">
					<a href="#"><img src="images/uniguide-black.png" id="logoImg" alt=""></a>
				</div>
				<form id="login-form" ng-submit="loginUser()" method="post" role="form" style="display: block;">
					<div class="form-group">
						<input type="text" ng-model="loginEmail" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
					</div>
					<div class="form-group">
						<input type="password" ng-model="loginPassword" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="six columns offset-by-three">
								<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="six columns offset-by-three">
								<div class="text-center">
									<a href="/signup.html" tabindex="5" class="forgot-password" style="color:#102542">Sign Up</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		

		<!-- Javascript -->

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- Angular Cookies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-cookies.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- Controller -->
		<script src="controllers/loginController.js" type="text/javascript"></script>

	</body>
	</html>
