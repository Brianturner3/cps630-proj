<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/login&signup.css">
</head>
<body ng-app="myApp" ng-controller="signUpController">
	<video playsinline autoplay muted loop poster="sun.jpg" id="bgvid">
		<source src="images/blurworkers.mp4" type="video/mp4">
	</video>

	<div class="overlay">
		
	</div>
	<div class="row">
	<div class="six columns offset-by-three" id="signup-form-container">
						<div class="offset-by-one ten offset-by-one columns">
					<img src="images/uniguide-black.png" id="logoImg" alt="">
				</div>
		<form id="register-form" method="post" role="form" ng-submit="registerUser()" novalidate>
			<div class="form-group">
				<input required="" type="text" name="fullname" id="fullname" tabindex="1" class="form-control" placeholder="Full Name" value="brian" ng-model="name">
			</div>
			<div class="form-group">
			<input  required="" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="email">
			</div>
			<div class="form-group">
				<input required="" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="password">
			</div>
			<div class="form-group">
				<input required="" type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword">
			</div>
			<div class="form-group">
				<div class="row">
					<div class="six columns offset-by-three">
						<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="six columns offset-by-three">
						<div class="text-center">
							<a href="/login.html" tabindex="5" class="forgot-password" style="color:#102542">Login</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

	<!-- Javascript -->

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- Controller -->
	<script src="controllers/signupController.js" type="text/javascript"></script>

</body>
</html>
