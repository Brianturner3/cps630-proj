
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body ng-app="myApp">
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Numbers</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<!--<tr>
					<td><input type="text" class="form-control" ng-model="user.name"></td>
					<td><input type="text" class="form-control" ng-model="user.email"></td>
					<td><input type="text" class="form-control" ng-model="user.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button></td>
					<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>-->
				<tr ng-repeat="user in researchfund">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.number}}</td>
					<!--<td><button class="btn btn-danger" ng-click="remove(user._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(user._id)">Edit</button></td>-->
				</tr>
			</tbody>
		</table>
		 
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="../controllers/indexController.js"></script>
</body>
</html>
